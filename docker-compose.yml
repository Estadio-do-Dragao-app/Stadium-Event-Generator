services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: stadium-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - stadium-network
    restart: unless-stopped

  simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stadium-simulator
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
      - DISPLAY_MODE=headless
    volumes:
      - ./outputs:/app/outputs
    networks:
      - stadium-network
    stdin_open: true
    tty: true

networks:
  stadium-network:
    driver: bridge
